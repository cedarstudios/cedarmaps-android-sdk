apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.cedarmaps.sdksampleapp"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 97050910
        versionName "1.2.0"

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    splits {
        abi {
            enable true
            reset()
//            include "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
            universalApk true
        }
    }

    flavorDimensions "dimension"

    productFlavors {
        def STRING = "String"
        def MARKET = "MARKET"

        def GOOGLE_PLAY = '"GooglePlay"'
        def CAFE_BAZAAR = '"CafeBazaar"'

        googlePlay {
            buildConfigField STRING, MARKET, GOOGLE_PLAY
            dimension "dimension"
            ndk {
                abiFilters "armeabi-v7a","arm64-v8a","x86","x86_64"
            }
        }

        cafeBazaar {
            buildConfigField STRING, MARKET, CAFE_BAZAAR
            dimension "dimension"
            ndk {
                abiFilters "armeabi-v7a","arm64-v8a"
            }
        }
    }
}

ext.abiCodes = ['armeabi-v7a':1, 'arm64-v8a':2, 'x86':3, 'x86_64':4]
android.applicationVariants.all { variant ->
    variant.outputs.each { output ->
        def baseAbiVersionCode =
                project.ext.abiCodes.get(output.getFilter(com.android.build.OutputFile.ABI))
        if (baseAbiVersionCode != null) {
            output.versionCodeOverride = variant.versionCode + baseAbiVersionCode
        }
    }
}

dependencies {
    implementation (project(':CedarMapsSDK'))
    implementation("com.mapbox.mapboxsdk:mapbox-android-plugin-locationlayer:0.7.1") {
        exclude group: 'com.mapbox.mapboxsdk'
    }

    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:support-vector-drawable:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
}
